    <script>
      window.onload = function() {
        fetch("https://api.lanyard.rest/v1/users/115286332732997633")
          .then(response => response.json())
          .then(w => {
            const info = w.data.discord_user;
            const profileImg = document.querySelector('.profile-img');
            const nameElement = document.querySelector('.name');
            profileImg.src = info.avatar ? `https://cdn.discordapp.com/avatars/${info.id}/${info.avatar}.${info.avatar.startsWith("a_") ? 'gif' : 'png'}?size=512` : "https://cdn.discordapp.com/embed/avatars/1.png";
            nameElement.textContent = info.username;
          })
          .catch(error => {});
      };
    </script>
